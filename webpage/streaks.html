        /* Navbar */
        .navbar {
            display: flex;

            padding: 15px 40px;

            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .day-box.completed {
            background-color: #2F80ED;
            color: white;
        }

        .day-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Tip Section */
        .tip {
            padding: 30px 50px;
            font-size: 20px;
            font-weight: bold;
        }

</head>
