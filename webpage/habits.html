<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker | Dashboard</title>
    <style>
        body {
            background-color: #FAFAFB;
            color: #2F80ED;
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        /* ---------- NAV BAR ---------- */
        nav {
            background-color: #2F80ED;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            margin: 30px auto;
            max-width: 800px;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            margin-top: 0;
        }

        /* ---------- FORM STYLES ---------- */
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            width: 97%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input { display: none; }

        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 24px;
            top: 0; left: 0;
            right: 0; bottom: 0;
            transition: 0.3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .slider {
            background-color: #2F80ED;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Buttons */
        button {
            background-color: #2F80ED;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b5fc6;
        }

        /* ---------- HABIT LIST ---------- */
        .habit-item {
            background: #f3f6fc;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .habit-item input {
            width: 70%;
            padding: 6px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <h1>Habit Tracker</h1>
        <div>
            <a href="dashboard.html">Dashboard</a>
            <a href="habits.html">Habits</a>
            <a href="progress.html">Progress</a>
            <a href="streaks.html">Streaks</a>
            <a href="profile.html">Profile</a>
            <a href="index.html">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>Add a New Habit</h2>

        <!-- HABIT FORM -->
        <label>Habit Name:</label>
        <input type="text" id="habitName">

        <label>Type of Habit:</label>
        <select id="habitType">
            <option value="Health">Health</option>
            <option value="Education">Education</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Productivity">Productivity</option>
        </select>

        <label>Target:</label>
        <input type="number" id="habitTarget" placeholder="e.g. 20 minutes, 10 pages">

        <label>Frequency:</label>
        <input type="text" id="habitFrequency" placeholder="Daily, Weekly, etc.">

        <label>Reminder:</label>
        <label class="switch">
            <input type="checkbox" id="habitReminder">
            <span class="slider"></span>
        </label>

        <br><br>
        <button onclick="addHabit()">Save Habit</button>
    </div>

    <div class="container">
        <h2>Current Habits</h2>

        <ul id="habitList">

            <!-- EXAMPLE HABIT 1 -->
            <li class="habit-item">
                <span>Exercising</span>
                <div>
                    <button onclick="editHabit(this)">Edit</button>
                    <button onclick="deleteHabit(this)">Delete</button>
                </div>
            </li>

            <!-- EXAMPLE HABIT 2 -->
            <li class="habit-item">
                <span>Reading</span>
                <div>
                    <button onclick="editHabit(this)">Edit</button>
                    <button onclick="deleteHabit(this)">Delete</button>
                </div>
            </li>

        </ul>
    </div>

    <script>
        /* -------- ADD HABIT -------- */
        function addHabit() {
            const name = document.getElementById("habitName").value;
            if (name.trim() === "") return alert("Please enter a habit name.");

            const list = document.getElementById("habitList");

            const item = document.createElement("li");
            item.className = "habit-item";

            item.innerHTML = `
                <span>${name}</span>
                <div>
                    <button onclick="editHabit(this)">Edit</button>
                    <button onclick="deleteHabit(this)">Delete</button>
                </div>
            `;

            list.appendChild(item);

            // Clear fields
            document.getElementById("habitName").value = "";
            document.getElementById("habitType").value = "Health";
            document.getElementById("habitTarget").value = "";
            document.getElementById("habitFrequency").value = "";
            document.getElementById("habitReminder").checked = false;
        }

        /* -------- EDIT HABIT -------- */
        function editHabit(button) {
            const listItem = button.closest(".habit-item");
            const span = listItem.querySelector("span");

            if (button.textContent === "Save") {
                const input = listItem.querySelector("input");
                span.textContent = input.value;
                input.remove();
                span.style.display = "inline";
                button.textContent = "Edit";
                return;
            }

            const current = span.textContent;
            const input = document.createElement("input");
            input.type = "text";
            input.value = current;

            span.style.display = "none";
            listItem.insertBefore(input, listItem.querySelector("div"));
            button.textContent = "Save";
        }

        /* -------- DELETE HABIT -------- */
        function deleteHabit(button) {
            const item = button.closest(".habit-item");
            item.remove();
        }
    </script>

</body>
</html>
