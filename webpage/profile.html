<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker | Profile</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #FAFAFB;
            color: #2F80ED;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2F80ED;
            padding: 15px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left .logo {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }

        .nav-right {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* Profile Header */
        .profile-header {
            display: flex;
            align-items: center;
            padding: 40px 50px;
            gap: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #2F80ED;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        .username {
            font-size: 28px;
            font-weight: bold;
        }

        /* Profile Info */
        .profile-info {
            padding: 0 50px;
            margin-bottom: 40px;
        }

        .info-item {
            margin-bottom: 15px;
            font-size: 18px;
        }

        /* Stats */
        .stats-container {
            display: flex;
            gap: 20px;
            padding: 0 50px;
            margin-bottom: 40px;
        }

        .stat-box {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 12px #ccc;
            flex: 1;
            text-align: center;
        }

        .stat-box h3 {
            margin: 0 0 10px 0;
        }

        /* Logout Button */
        .logout {
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
        }

        .logout button {
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #2F80ED;
            color: white;
            cursor: pointer;
        }

        .logout button:hover {
            background-color: #1a5bb8;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <span class="logo">HabitTracker</span>
        </div>
        <div class="nav-right">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
            <a class="nav-link" href="habits.html">Habits</a>
            <a class="nav-link" href="progress.html">Progress</a>
            <a class="nav-link" href="streaks.html">Streaks</a>
            <a class="nav-link" href="profile.html">Profile</a>
            <a class="nav-link" href="index.html">Logout</a>
        </div>
    </div>

    <!-- Profile Header -->
    <div class="profile-header">
        <div class="avatar">U</div>
        <div class="username">User Name</div>
    </div>

    <!-- Profile Info -->
    <div class="profile-info">
        <div class="info-item"><strong>Email:</strong> user@example.com</div>
        <div class="info-item"><strong>Joined:</strong> January 1, 2025</div>
        <div class="info-item"><strong>Member Type:</strong> Free</div>
    </div>

    <!-- Stats -->
    <div class="stats-container">
        <div class="stat-box">
            <h3>Total Habits</h3>
            <p>12</p>
        </div>
        <div class="stat-box">
            <h3>Current Streak</h3>
            <p>5 days</p>
        </div>
        <div class="stat-box">
            <h3>Longest Streak</h3>
            <p>10 days</p>
        </div>
    </div>

    <!-- Logout Button -->
    <div class="logout">
       <!--<a class="nav-link" href="index.html">Dashboard</a> -->
        <button>Logout</button>
    </div>

</body>
</html>
